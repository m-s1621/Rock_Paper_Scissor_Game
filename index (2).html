<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lets play a game!</title>
    <meta charset="UTF-8">
    <link href="rpsls.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1> Rock Paper Seassor five way </h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <p id="action-message">Lets play</p>
        <div class="result">

            <p>Paper covers Rock. You win!!!!</p>
        </div>

        <div class="choices circle-container">
            <div id="r" class="circle">
                <img src="rock.png" width="130px">
                <div class="text-overlay">Rock</div>
            </div>
            <div id="p" class="circle">
                <img src="paper.png" width="130px">
                <div class="text-overlay">Paper</div>
            </div>
            <div id="s" class="circle">
                <img src="scissors.png" width="130px">
                <div class="text-overlay">Scissors</div>
            </div>
            <div id="u" class="choice circle">
                <img src="spock.png" width="130px">
                <div class="text-overlay">Spock</div>
            </div>
            <div id="l" class="circle">
                <img src="lizard.png" width="130px">
                <div class="text-overlay">Lizard</div>
            </div>
        </div>


        <footer>
            <p>This is a simple Rock Paper Scissors Lizard Spock game. Have fun playing!</p>
        </footer>

        <script type="text/javascript" src="game.js"></script>
    </div>
</body>

</html>
